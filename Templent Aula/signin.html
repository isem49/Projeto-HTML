<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Chain Responsive Bootstrap3 Admin</title>

	<link href="css/style.default.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
</head>

<body class="signin">


	<section>

		<div class="panel panel-signin">
			<div class="panel-body">
				<div class="logo text-center">
					<img src="images/logo-primary.png" alt="Chain Logo">
				</div>
				<br />
				<h4 class="text-center mb5">Possui cadastro?</h4>
				<p class="text-center">Entre em sua conta</p>

				<div class="mb30"></div>

				<form action="/dashboard" method="get">
					<div class="input-group mb15">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" placeholder="Usuário">
					</div><!-- input-group -->
					<div class="input-group mb15">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input type="password" class="form-control" placeholder="senha">
					</div><!-- input-group -->

					<div class="clearfix">
						<div class="pull-left">

							<a href="/Login" class="btn btn-success"><i class="fa fa-arrow-circle-left ml5"></i>
								Voltar</a>

						</div>
						<div class="pull-right">
							<button type="submit" class="btn btn-success">Login <i
									class="fa  fa-arrow-circle-right ml5"></i></button>
						</div>


					</div>
				</form>

			</div><!-- panel-body -->
			<div class="panel-footer">
				<a href="/signup" class="btn btn-primary btn-block">Ainda não possui uma conta? Crie agora?</a>
			</div><!-- panel-footer -->
		</div><!-- panel -->

	</section>


	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/modernizr.min.js"></script>
	<script src="js/pace.min.js"></script>
	<script src="js/retina.min.js"></script>
	<script src="js/jquery.cookies.js"></script>

	<script src="js/custom.js"></script>

</body>
